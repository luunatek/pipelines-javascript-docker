trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'luunatek/pipelines-javascript-docker'

steps:
- task: Docker@2
  displayName: 'Build an image'
  inputs:
    repository: $(imageName)
    command: build
    Dockerfile: app/Dockerfile
- task: Docker@2
  inputs:
    containerRegistry: 'luunatek-1'
    command: 'login'
- task: Docker@2
  displayName: 'Push an image'
  inputs:
    containerRegistry: 'luunatek-1'
    repository: $(imageName)
    command: 'push'
